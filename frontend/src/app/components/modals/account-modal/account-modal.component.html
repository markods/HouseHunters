<ng-template #template_ref>
  <div class="modal-header">
    <h4 class="modal-title">Nalog</h4>
  </div>

  <div class="modal-body">
    <app-account-form #form_ref [acc_old]="acc_old" [form_type]="'update'"></app-account-form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-outline-dark" (click)="close()">Odustani</button>
    <button class="btn btn-outline-success" (click)="update( form_ref )">SaÄuvaj</button>
  </div>
</ng-template>
